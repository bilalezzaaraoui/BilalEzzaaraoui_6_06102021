<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../dist/css/user.css" />
    <link rel="stylesheet" href="../dist/css/media.css" />
    <script defer src="../js/user.js"></script>
    <title>User - FishEye</title>
  </head>
  <body>
    <header class="header-user" role="En-tête">
      <section aria-label="Lien vers la page d'acceuil">
        <a href="../index.html" class="logo">
          <img src="../img/logo.png" class="logo" alt="Fisheye Home Page" />
        </a>
      </section>
    </header>
    <main class="main-user">
      <section class="banner-layout" aria-label="Information du photographe">
        <div class="banner">
          <div class="info-user" aria-label="Texte statique">
            <h1></h1>
            <p class="info-city"></p>
            <p class="info-bio"></p>
            <nav>
              <ul></ul>
            </nav>
          </div>
          <div class="info-contact">
            <button role="button" aria-label="Contact Me" id="contact">Contacter-moi</button>
          </div>
          <div class="info-img">
            <img         
              class="photo-img"
              alt="Photo de profil"
            />
          </div>
        </div>
      </section>
      <section class="filter" aria-labelledby="filter-titre">
        <label id="filter-titre" aria-labelledby="btn-choisi">Trier par</label>
        <div class="dropdown">
          <span
            role="button"
            class="dropbtn"
            id="btn-choisi"
            aria-haspopup="listbox"
            >Popularité &nbsp;<em class="fas fa-angle-down"></em>
          </span>
          <div class="dropdown-content" role="listbox">
            <a href="#" role="option" class="option-order">Popularité</a>
            <a href="#" role="option" class="option-order">Date</a>
            <a href="#" role="option" class="option-order">Titre</a>
          </div>
        </div>
      </section>
      <section class="photo" aria-label="Portfolio de l'artiste"></section>
      <div class="total-like">
        <span class="like-counter">284 876<em class="fas fa-heart"></em></span>
        <span class="price-counter">400€ / jour</span>
      </div>
    </main>
    <section class="overlay-modal hidden" aria-label="Formulaire de contact">
      <div class="modal">
        <em class="fas fa-times" role="Bouton de fermeture du formulaire de contact"></em>
        <p>Contactez-moi </br><span class="user-contact">Mimi Keel</span></p>
        <form>
          <label for="prenom">Prénom</label><br />
          <input type="text" id="prenom" name="prenom" class="form" placeholder="Prénom..."/><br />
          <label for="nom">Nom</label><br />
          <input type="text" id="nom" name="nom" class="form" placeholder="Nom..."/><br />
          <label for="email">Email</label><br />
          <input type="text" id="email" name="email" class="form" placeholder="Email..."/><br />
          <label for="message">Message</label><br />
          <textarea id="message" 
          name="message" rows="4" cols="50" 
          class="form" 
          placeholder="Votre texte..."></textarea>
          <br /><br />
          <input type="submit" value="Submit" id="submit"/>
        </form>
      </div>
    </section>

    <section class="slider-container">
      <em class="fas fa-times fa-croix"></em>
      <div class="slider-modal" role="image du slider">
        <em class="fas fa-angle-left"></em>
        <img src="" alt="image du photographe">
        <video src="" controls autoplay class="video-player"></video>
        <em class="fas fa-angle-right"></em>
      </div>
      <p>Exemple</p>
    </section>
  </body>
</html>
